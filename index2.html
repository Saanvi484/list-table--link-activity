<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>jan</li>
            <li>feb</li>
            <li>march</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>pizza</li>
            <li>burger</li>
            <li>sandwich</li>
        </ul>
        <h2>Descrription</h2>
        <dl>
            <dt>tea</dt>
            <dt>coffee</dt>
            <dt>hot chocolate</dt>
        </dl>

    </body>
</html>
